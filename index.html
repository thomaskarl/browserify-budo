<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Browserify with jQuery</title>
</head>
<body>

<p>To use browserify to compile the js, run: browserify ./app/app.js > ./dist/bundle.js</p>

<p>To start Livereload of JS with budo, run: budo app/app.js:dist/bundle.js --live</p>

<script src="dist/bundle.js"></script>
</body>
</html>
